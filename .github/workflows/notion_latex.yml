name: Notion Latex

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:



jobs:
  notion_latex:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install texlive-full -y
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install pandoc -y
      - name: Install token
        run: |
          cd wolf && python3 install.py --notion ${{ secrets.NOTION_TOKEN }} --github ${{ secrets.GITHUB_TOKEN }} --github_doc_latex ${{ secrets.NOTION2LATEX_DOC_LATEX_TOKEN }} --notion_master_file ${{ secrets.NOTION2LATEX_NOTION_MASTER_FILE}}
      - name: Run Notion LaTeX
        run: |
          poetry run notion_latex
      - name: Archive LaTeX output
        uses: actions/upload-artifact@v3
        with:
          name: latex-artifact
          path: wolf/doc_latex-template-complex-version/out
          if-no-files-found: error
      - name: Publish artifact to notion
        run: |
          poetry run notion_latex_post
