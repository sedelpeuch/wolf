name: Notion Latex

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  notion_latex:

    runs-on: ubuntu-latest
    container: danteev/texlive:latest
    strategy:
      matrix:
        python-version: [ "3.10" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install Pandoc
        run: |
          apt-get update
          apt-get install pandoc -y
      - name: Poetry install
        run: poetry install --no-interaction --no-root
      - name: Install token
        run: |
          cd wolf && python3 install.py --notion ${{ secrets.NOTION_TOKEN }} --github ${{ secrets.PAT }} --notion_master_file ${{ secrets.NOTION2LATEX_NOTION_MASTER_FILE}}
      - name: Run Notion LaTeX
        run: |
          poetry run notion_latex
      - name: Add and commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Notion LaTeX"
          commit_author: Github Actions <actions@github.com>
          file_pattern: "wolf/doc_latex-template-complex-version/out/*"
          branch: notion_latex_artifact
          repository: "sedelpeuch/wolf-artifact"
